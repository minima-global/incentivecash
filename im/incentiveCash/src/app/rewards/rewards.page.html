<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="title ion-no-padding ion-text-center">
            Minima Incentive Cash
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar class="sub-toolbar">
    <ion-grid>
      <ion-row class="has">
        <ion-col class="no-borders" routerLink="/profile" routerLinkActive="hdr-toolbar-active">Profile</ion-col>
        <ion-col class="no-borders" routerLink="/faqs" routerLinkActive="hdr-toolbar-active">FAQs</ion-col>
        <ion-col class="no-borders" routerLink="/contact" routerLinkActive="hdr-toolbar-active">Contact</ion-col>
        <ion-col class="no-borders" class="sign-out">
          <span id="sign-out-btn" (click) = 'signOut()'>
            Sign out
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Incentive Cash</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="table ion-no-padding">
    <ion-row class="header ion-no-padding">
      <ion-col class="ion-no-padding">
        Rewards
      </ion-col>
    </ion-row>
    <ion-row class="table-header">
      <ion-col class="ion-text-left">Amount</ion-col>
      <ion-col class="ion-text-left">Reason</ion-col>
      <ion-col class="ion-text-right">Date</ion-col>
    </ion-row>
    <ion-row class="table-content ion-no-margin" *ngFor="let reward of rewardList">
      <ion-col class="ion-text-left ion-no-padding"><p>{{reward.amount}}</p></ion-col>
        <ion-col class="ion-text-left ion-no-padding"><p>{{reward.reason}}</p></ion-col>
        <ion-col class="ion-text-right ion-no-padding">
          <p>
            {{ reward.date_created }}
          </p>
        </ion-col>
    </ion-row>
    <ion-row class="table-footer">
      <ion-col class="ion-no-padding">
        Total Amount: <span>{{ totalClaimed }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="activity ion-no-border ion-text-center">
  <ion-toolbar>
    <ion-buttons>
      <div routerLinkActive="ftr-toolbar-active" class="footer-btn-wrapper" style="margin-right: 45px;">
        <ion-button class="no-borders" routerLink="/rewards">
          <ion-icon name="star"></ion-icon>
        </ion-button>
        <ion-label>
          Rewards
        </ion-label>
      </div>
      
      <div routerLinkActive="ftr-toolbar-active" class="footer-btn-wrapper" style="margin-left: 45px;">
        <ion-button class="no-borders" routerLink="/cash">
          <ion-icon name="cash"></ion-icon>
        </ion-button>
        <ion-label>
          Incentives
        </ion-label>
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
