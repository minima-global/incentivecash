<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-no-padding ion-align-self-center ion-text-left">
            <ion-icon class="icon ion-align-self-center" src="assets/icon/minima-logo-landscape-dark.svg"></ion-icon>
          </ion-col>
          <ion-col class="ion-no-padding ion-align-self-center ion-text-right">
            Incentive Cash
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Incentive Cash</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="cash-list ion-no-padding">
    <ion-grid class="header ion-no-padding m-b7">
      <ion-row>
        <ion-col class="ion-text-center">Cash</ion-col>
        <ion-col class="ion-text-center">Due Date</ion-col>
        <ion-col class="ion-text-center">Status</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="cashlist.length === 0" [hidden]="true" class="ion-no-padding m-t7">
      <ion-row>
        <ion-col class="ion-no-padding">No incentive cash yet...</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngFor="let cash of cashdummy" class="cash ion-no-padding">
      <ion-row class="ion-no-margin">
        <ion-col class="ion-text-center ion-no-padding"><p>{{cash.index}}</p></ion-col>
        <ion-col class="ion-text-center ion-no-padding"><p>{{cash.date}}</p></ion-col>
        <ion-col class="ion-text-center ion-no-padding"><p class="ion-no-padding"><span id="collect-btn" [innerHTML]="cash.status"></span></p></ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="user-details">
      <ion-grid class="ion-no-padding">
        <ion-row><ion-col>
          Logged in as: <span>eliasnemr@gmail.com</span>
        </ion-col></ion-row>
        <ion-row><ion-col>
          Reference ID: <span>{{referenceID}}</span>
        </ion-col></ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-footer>
