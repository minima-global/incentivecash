<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="title ion-no-padding ion-text-center">
            Minima Incentive Program
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar class="sub-toolbar">
    <ion-grid>
      <ion-row class="has">
        <ion-col class="no-borders" routerLink="/profile" routerLinkActive="hdr-toolbar-active">Profile</ion-col>
        <ion-col class="no-borders" routerLink="/faqs" routerLinkActive="hdr-toolbar-active">FAQs</ion-col>
        <ion-col class="no-borders" routerLink="/contact" routerLinkActive="hdr-toolbar-active">Contact</ion-col>
        <ion-col class="sign-out">
          <span id="sign-out-btn" (click) = 'signOut()'>
            Sign out
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-toolbar class="page-header ion-no-padding">
    <ion-grid class="ion-no-padding">
      <ion-row class="header ion-no-padding">
        <ion-col class="ion-no-padding">
          Change your password
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Incentive Cash</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="profile-list ion-no-padding">
    <ion-grid class="profile ion-no-padding">
      <ion-row>
        <ion-col size="2" class="ion-no-padding ion-text-left">
          <ion-icon class="profile-icons" src="assets/passwordIcon.svg"></ion-icon>
        </ion-col>
        <ion-col class="information">
          <h6>Old password:</h6>
          <ion-input type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" class="ion-no-padding ion-text-left">
          
        </ion-col>
        <ion-col class="information">
          <h6>New password:</h6>
          <ion-input type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" class="ion-no-padding ion-text-left">
          
        </ion-col>
        <ion-col class="information">
          <h6>Retype new password:</h6>
          <ion-input type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" class="ion-no-padding ion-text-left">
          
        </ion-col>
        <ion-col class="information">
          <ion-button type="button" fill="clear">Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-padding ion-no-border ion-text-center">
  <ion-toolbar class="activity">
    <ion-buttons>
      <div routerLinkActive="ftr-toolbar-active" class="footer-btn-wrapper" style="margin-right: 45px;">
        <ion-button routerLink="/rewards">
          <ion-icon name="star"></ion-icon>
        </ion-button>
        <ion-label>
          Rewards
        </ion-label>
      </div>
      
      <div routerLinkActive="ftr-toolbar-active" class="footer-btn-wrapper" style="margin-left: 45px;">
        <ion-button routerLink="/cash">
          <ion-icon name="cash"></ion-icon>
        </ion-button>
        <ion-label>
          Incentives
        </ion-label>
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
