<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="title ion-no-padding ion-text-center">
            Minima Incentive Cash
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="welcome-container">
    <ion-row>
      <ion-col class="ion-text-center welcome">
        Welcome to the Minima <br>
        Incentive Cash MiniDapp
      </ion-col>
    </ion-row>
    <ion-row class="has">
      <ion-col>
        <div class="blue-ruler"></div>
      </ion-col>
    </ion-row>
    <ion-row class="has">
      <ion-col class="ion-text-center welcome-subtitle">
        If you have already signed up for <br> incentive cash, please login with <br>
        your username & password below.
        <br><br>
        Or click here to <a>register</a> now
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="loginForm" (ngSubmit)="getReferenceID()" >
    <ion-list>
      <ion-item class="ion-no-padding no-ripple" lines="none">
        <ion-label position="stacked">Email</ion-label>
        <ion-input clearInput="true" formControlName="uName"></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding no-ripple" lines="none">
        <ion-label position="stacked">Password</ion-label>
        <ion-input clearInput="true" formControlName="password" type="password"></ion-input>
      </ion-item>

      
      <ion-button #getReferenceButton class="sign-up-btn" fill="clear" expand="block" type="submit">
        Sign in
      </ion-button>

    </ion-list>
  </form> 

  <ion-grid>
    <ion-row class="has">
      <ion-col class="forgot ion-text-center">
        Forgot password?
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="login-status-wrapper" [hidden]="loginStatus.length === 0">
    <ion-row class="has">
      <ion-col class="login-status ion-text-center">
        {{ loginStatus }}
      </ion-col>
    </ion-row>
    <ion-row *ngIf="loginStatus !== 'Login failed, please check your username and password.'" class="has ion-justify-content-center ion-align-items-center">
      <ion-col class="progress ion-text-center">
        <ion-progress-bar color="primary" type="indeterminate"></ion-progress-bar> 
      </ion-col>
    </ion-row>
    <ion-row *ngIf="loginStatus === 'Login failed, please check your username and password.'" class="has ion-justify-content-center ion-align-items-center">
      <ion-col class="failure ion-text-center">
        &times;
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-label>
      &#169; Copyright 2021 Minima GmbH
    </ion-label>
  </ion-toolbar>
</ion-footer>
